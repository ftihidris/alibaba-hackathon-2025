<div class="min-h-screen flex justify-center pt-40">
  <div class="w-full max-w-3xl">
    <div class="flex justify-center text-white text-2xl mb-8">Beginner</div>
    <div class="flex w-full">
      <div class="flex-1 h-[3px] bg-[#3b82f6]"></div>
      <div class="flex-1 h-[3px] bg-[#2c2c2c]"></div>
    </div>

    <h2 class="text-white font-semibold text-lg mt-8 mb-2">Instruction</h2>
    <p class="text-xl text-white mb-6 text-center">{{ instruction }}</p>

    <div class="flex justify-between text-white text-lg mb-4">
      <div>Question {{ currentIndex + 1 }} of {{ questions.length }}</div>
      <div>Points: {{ points }}</div>
    </div>

    <div class="text-white text-xl font-semibold mb-4">
      {{ questionTitle }}
    </div>

    <label for="language" class="text-white text-sm mb-2 block">Choose Language:</label>
    <select
      id="language"
      [(ngModel)]="selectedLanguage"
      class="mb-4 text-md rounded px-2 py-1 bg-[#1f1f1f] text-white border border-gray-600"
    >
      <option value="swift">Swift</option>
      <option value="java">Java</option>
      <option value="cpp">C++</option>
      <option value="python">Python</option>
    </select>

    <!-- Code Snippet Display -->
    <pre
      class="bg-[#2c2c2c] text-white rounded-md p-4 text-md font-mono whitespace-pre-wrap"
      aria-label="Code snippet"
      id="code-display"
      [textContent]="codeSnippet"
    ></pre>

    <!-- User Input Area -->
    <textarea
      id="userCode"
      [(ngModel)]="userCode"
      rows="6"
      class="w-full mt-10 mb-8 bg-[#1f1f1f] border border-gray-600 rounded-md p-3 text-md text-white resize-none placeholder:text-gray-500"
      placeholder="Write your version of the solution here..."
    ></textarea>

    <!-- Hint Section -->
    <div class="text-sm text-gray-400 mb-6">
      <strong>Hint:</strong> {{ hint }}
    </div>

    <div class="flex justify-between">
      <button
        id="backBtn"
        class="bg-gray-500 text-md text-white rounded w-25 py-2 cursor-pointer"
        type="button"
        (click)="onBack()"
      >
        Back
      </button>
      <button
        id="submitBtn"
        class="bg-green-500 text-md text-white rounded w-25 py-2 cursor-pointer"
        type="button"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </div>
  </div>
</div>
